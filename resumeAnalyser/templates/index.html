<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{{ url_for('static', filename='images/Hackathon_logo.jpg') }}" type="image/x-icon">
    <title>Resume Parser</title>
</head>
<body class="bg-gradient-to-r from-yellow-500 to-orange-600 flex items-center justify-center min-h-screen px-4">
    <div class="relative bg-white/80 backdrop-blur-md shadow-2xl rounded-2xl p-10 w-full max-w-3xl text-center border border-white/50">
        <!-- Logo -->
        <div class="flex justify-center">
            <img src="{{ url_for('static', filename='images/Hackathon_logo.jpg') }}" alt="Your Company" class="h-20">
        </div>

        <!-- Title -->
        <h1 class="mt-6 text-4xl font-extrabold text-gray-900 leading-tight">Revolutionize Your Recruitment</h1>
        <p class="mt-3 text-lg text-gray-700 font-medium">Unlock the potential of every application with our advanced resume analyzer, designed to enhance the speed and accuracy of your hiring decisions.</p>
        
        <!-- Form -->
        <div class="mt-6">
            <form action="/process" method="post" enctype="multipart/form-data" class="space-y-4">
                <input type="file" name="pdf_doc" id="pdf_doc" accept=".pdf" class="block w-full text-sm text-gray-900 border border-gray-300 py-2 px-4 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-orange-500 shadow-sm">
                <button type="submit" class="w-full bg-orange-600 hover:bg-orange-500 text-white font-semibold py-2 px-6 rounded-lg shadow-lg transition-all duration-300">Process</button>
            </form>
        </div>

        <!-- Results Box -->
        <div class="mt-8 w-full">
            <div id="dictionaryValues" class="border border-gray-300 bg-gray-50 p-6 text-gray-900 rounded-lg shadow-md text-left"></div>
            {% if data %}
            <script>
                function displayDictionaryValues(data) {
                    var dictionaryValuesDiv = document.getElementById("dictionaryValues");
                    var html = generateHTML(data);
                    dictionaryValuesDiv.innerHTML = html;
                }

                function generateHTML(data) {
                    let html = "";
                    for (let key in data) {
                        if (data.hasOwnProperty(key)) {
                            html += `<p class="mb-2"><strong>${isFinite(key) ? parseInt(key) + 1 : key}:</strong> ${typeof data[key] === 'object' ? generateHTML(data[key]) : data[key]}</p>`;
                        }
                    }
                    return html;
                }
                displayDictionaryValues({{ data | tojson }});
            </script>
            {% endif %}
        </div>
    </div>
</body>
</html>
